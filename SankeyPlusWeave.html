<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<title>Student Flow: Perceived vs. Actual Student Interest</title>
<html>
	<head>
       <link href="styles.css" rel = "stylesheet"/>
    </head>

<body>

        <div id = "sankeyDiagram"> </div>

        <!-- WEAVE -->
        <div id="flashContent"></div>

	    <script type="text/javascript" src="d3.min.js"></script>
        <script type="text/javascript" src="sankey.js"></script>
        <script type="text/javascript" src="SankeyStudentFlow.js"></script>
		<script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>

		<script type="text/javascript">
        		var loadFlashContent = function() {
        			var swfVersionStr = "10.2.0";
		            // To use express install, set to playerProductInstall.swf, otherwise the empty string.
		            var xiSwfUrlStr = "playerProductInstall.swf";
		            var flashvars = {};
		            var params = {};
		            params.quality = "high";
		            params.bgcolor = "#869ca7";
		            params.allowscriptaccess = "sameDomain";
		            params.allowfullscreen = "true";
		            params.base = window.location.protocol+"//"+window.location.host;
		            var attributes = {};
		            attributes.id = "weave";
		            attributes.name = "weave";
		            attributes.align = "middle";
		            swfobject.embedSWF(
		                "/weave.swf", "flashContent",
		                "100%", "700px",
		                swfVersionStr, xiSwfUrlStr,
		                flashvars, params, attributes);
		            // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
		            swfobject.createCSS("#flashContent", "display:block;text-align:left;");
        		};
	            $('#flashContent').ready(function() {
	            	setTimeout(loadFlashContent, 100);
	            });
        </script>

</body>
</html>
